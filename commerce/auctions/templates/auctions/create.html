{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form id="create_form" action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input style="display:none;" type="text" name="username" value="{{ request.user.username }}">
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="title" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Let others know about your product" name="description" rows="5" required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="bid" class="col-sm-2 col-form-label">Starting Bid:</label>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" name="bid" required>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="category" class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-4">
                <input class="form-control" list="datalistOptions" name="category" placeholder="Choose or add a category" required>
                <datalist id="datalistOptions">
                    {% for category in categories %}
                        <option value="{{ category }}">
                    {% endfor %}
                </datalist>
                <div class="form-text">It is encouraged to choose from the existing categories if there is an applicable one.</div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">Image URL:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="url" required>
            </div>
        </div>
        <br>
        <button id="create_button" type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
