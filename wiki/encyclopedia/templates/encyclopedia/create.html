{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Add Title</label>
            <input style="width: 50%;" type="text" class="form-control" name="title" placeholder="Title" required>
            {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Add Content</label>
            <textarea style="width: 80%;" rows="10" class="form-control" name="content" rows="3" placeholder="Write here" required>{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
