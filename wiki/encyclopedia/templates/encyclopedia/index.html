{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
            {% empty %}
            <li>No Entry Found</li>
            <a href="{% url 'index' %}"> See All Available Entries</a>
        {% endfor %}
    </ul>

{% endblock %}
