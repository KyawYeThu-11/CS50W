<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        {% if link_proposal is True %}
        <ul>
            <li>Name: {{name}}</li>
            <li>URL: {{url}}</li>
            <li>Description: {{description}}</li>
            <li>Category: {{category}}</li>
            <li>Source: {{source}}</li>
            <li>Date: {{date}}</li>
        </ul>
        <form action="http://127.0.0.1:8000/approve_link">
            <input type="text" name="name" value="{{name}}">
            <input type="text" name="url" value="{{url}}">
            <textarea name="description">{{description}}</textarea>
            <input type="text" name="category" value="{{category}}">
            <input type="text" name="source" value="{{source}}">
            <input type="date" name="date" value="{{date}}">
            <button type="submit">Approve</button>
        </form>
        {% endif %}
        {% if message_proposal is True %}
        <ul>
            <li>Creator: {{creator}}</li>
            <li>Message: {{message}}</li>
        </ul>
        <form action="http://127.0.0.1:8000/approve_message">
            <input type="text" name="creator" value="{{creator}}">
            <textarea name="message">{{message}}</textarea>
            <button type="submit">Approve</button>
        </form>
        {% endif %}
    </body>
</html>
